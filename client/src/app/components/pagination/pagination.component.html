<ul>
  <li *ngIf="currentPage-range>1" (click)="selectPage(currentPage-1,$event)">
    <a href="">&lsaquo;&lsaquo;</a>
  </li>

<li *ngIf="currentPage-range>1" (click)="cancelEvent($event)">
  <a href="">...</a>
</li>

  <li *ngFor="let page of pages | async" [class.active]="page == currentPage">
    <a href="javascript:void(0)" (click)="selectPage(page,$event)">
      {{page}}
    </a>
  </li>



  <li *ngIf="currentPage+range<totalPages" (click)="cancelEvent($event)">
    <a href="">...</a>
  </li>

  <li *ngIf="currentPage+range<totalPages" (click)="selectPage(currentPage+1,$event)">
    <a href="">&rsaquo;&rsaquo;</a>
  </li>
</ul>
